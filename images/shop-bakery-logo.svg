<?xml version="1.0" encoding="UTF-8"?>
<svg width="680" height="180" viewBox="0 0 680 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffb703"/>
      <stop offset="100%" stop-color="#fb8500"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rolling pin icon -->
  <g transform="translate(20,60)" filter="url(#soft)">
    <!-- handles -->
    <rect x="0" y="22" rx="6" ry="6" width="36" height="12" fill="#9d6b53"/>
    <rect x="184" y="22" rx="6" ry="6" width="36" height="12" fill="#9d6b53"/>
    <!-- body -->
    <rect x="28" y="10" rx="12" ry="12" width="164" height="36" fill="url(#g)" />
  </g>

  <!-- Wordmark -->
  <g font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" text-rendering="geometricPrecision">
    <text x="240" y="92" font-size="54" font-weight="600" letter-spacing="6" fill="#2b2d42">SHOP</text>
    <text x="240" y="140" font-size="64" font-weight="800" letter-spacing="4" fill="url(#g)">BAKERY</text>
  </g>

  <!-- underline accent -->
  <rect x="240" y="148" width="300" height="6" rx="3" fill="url(#g)"/>
</svg>
